<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.dir(Navigator);
        console.dir(Navigator.appName);  //웹 브라우저 이름
        console.dir(Navigator.appversion); //웹 브라우저 버전
        console.dir(userAgent) // 브라우저가 서버측으로 유저에이전트 정보 보여준다.
        console.dir(platform) // 브라우저가 동작하는 운영 체제 열람
    </script>

</body>
</html>
<!-- cross browsing : 각각의 브라우저들이 있는데 이러한 브라우저들은 W3c,ECMA라는 기준에 따라서 구현이 되어있다.
                      그렇기 때문에 각각의 브라우저들마다 특성을 맞춰서 코딩해줘야한다.(이러한 특성을 맞춰주는게 Navigator, 이러한 이슈를 Cross Browsing issue)


-->
