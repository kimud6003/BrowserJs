<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="test" onclick="alert('Hello world,' +document.getElementById('target').value);" value="button"/>
    <input type="button" id="test2" onclick="alert('test anyting,'+this.value);" value="button" />
    <input type="button" id="test3" onclick="alert('anyting');" value="button" />
    <!-- 인라인 방식의 이벤트 -->
    <input type="button" id="target" value="button" />
    <!-- 프로퍼티 리스너 방식 -->
    <input type="button" id="test4" value="button" />
    
    <script>
        let T1= document.getElementById('target');
        T1.onclick = function(event){
            alert("FFFFF,"+this.value);
            console.log(event);
        }
        let T2= document.getElementById('test4') ;
        T2.addEventListener('click',function(event){
            alert('asdasdasd'+event.target.value);
        })
    </script>
</body>
</html>
