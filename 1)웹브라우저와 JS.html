<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #selected{
            color: red;
        } 
        .dark{
            background-color: black;
            color: white;
        }
        .dark #selected{
            color: yellow;
        }

    </style>
</head>
<body>
    <ul>
        <li>html</li>
        <li>CSS</li>
        <li id ="selected">JavaScript</li>
    </ul>
    <input type="button" value="dark" onclick="document.body.className= 'dark';"/>
</body>
</html>

<!-- 
    Html은 정보 그자체다.(정보를 표현하는 언어)
    웹이 처음 등장했을때 초창기 모습은 웹브라이저가 웹서버에게 요청을 하면 웹서바가 웹브라우저에게 정보를 전달.

    CSS는 정보를 꾸며주는 역할을 한다

    JavaScript 웹브라우저,html을 프로그래밍 적으로 웹브라우저를 제어해준다.
    



 -->
