<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</head>
<body>
   <ol>
       <li>1</li>
       <li class="red">2</li>
       <li id='black'>3</li>
       <li>4</li>
   </ol> 
   <script>
       $('li').css('color','aqua');
       $('.red').css('color','red');
       $('#black').css('color','black').css('textDecoration','underline');
    //   chaining 
   </script>
</body>
</html>
<!-- 
    $('li').css('color','red');
    $ 는 JQuery 함수이다 , li 부분은 선택자
-->
